<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="card" style="--i:1;">
                <div class="imgbx"><img src="/html-css/animated-flex-cards/cool-eagle.png" alt="Cool Eagle">
                <h2>Cool Eagle <br> <span>Birds</span></h2>
            </div>
            <div class="card" style="--i:2;">
                <div class="imgbx"><img src="/html-css/animated-flex-cards/cool-elephant.png" alt="Cool Elephant">
                <h2>Cool Elephant <br> <span>Huge</span></h2>
            </div>
            <div class="card" style="--i:3;">
                <div class="imgbx"><img src="/html-css/animated-flex-cards/cool-lion.png" alt="Cool Lion">
                <h2>Cool Lion <br> <span>Big Cats</span></h2>
            </div>
            <div class="card" style="--i:4;">
                <div class="imgbx"><img src="/html-css/animated-flex-cards/cool-grizzly-bear.png" alt="Cool Grizzly Bear">
                <h2>Cool Grizzly Bear <br> <span>Large</span></h2>
            </div>
        </div>
</body>
</html>
