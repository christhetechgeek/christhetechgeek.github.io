<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Flex Cards</title>
</head>
<body>
    <div class="wrapper"></div>
    <div class="container">
        <input type="radio" name="slide" id="c1" checked>
        <label for="c1" class="card">
            <div class="row">
                <div class="icon">1</div>
                <div class="description">
                    <h4>Eagles</h4>
                    <p> Birds</p>
                </div>
            </div>
        </label>

        <input type="radio" name="slide" id="c2" checked>
        <label for="c2" class="card">
            <div class="row">
                <div class="icon">2</div>
                <div class="description">
                    <h4>Elephants</h4>
                    <p> Huge</p>
                </div>
            </div>
        </label>

        <input type="radio" name="slide" id="c3" checked>
        <label for="c3" class="card">
            <div class="row">
                <div class="icon">3</div>
                <div class="description">
                    <h4>Lions</h4>
                    <p>Cat</p>
                </div>
            </div>
        </label>

        <input type="radio" name="slide" id="c4" checked>
        <label for="c4" class="card">
            <div class="row">
                <div class="icon">4</div>
                <div class="description">
                    <h4>Grizzly Bear</h4>
                    <p>Scary</p>
                </div>
            </div>
        </label>

        <input type="radio" name="slide" id="c5" checked>
        <label for="c5" class="card">
            <div class="row">
                <div class="icon">5</div>
                <div class="description">
                    <h4>Tigers</h4>
                    <p>Cats</p>
                </div>
            </div>
        </label>

        <input type="radio" name="slide" id="c6" checked>
        <label for="c6" class="card">
            <div class="row">
                <div class="icon">6</div>
                <div class="description">
                    <h4>Whales</h4>
                    <p>Giant</p>
                </div>
            </div>
        </label>
    </div>
</body>
</html>
