<!DOCTYPE html>
<html>
  <head>
    
    <title>
      Events
    </title>
    <style>

      * {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
      }
      
      .hero {
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg,#6ac1c5,#bda5ff);
        
      }

      #calendar {
        width: 80%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

    </style>
    <link rel="stylesheet" href="/lnr/events/evo-calendar.min.css">
    <link rel="stylesheet" href="/lnr/events/evo-calendar.midnight-blue.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  </head>
  <body>
   
    <div class="hero">

        <div id="calendar"></div>
         
         </div>
         
         <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
         <script src="/lnr/events/evo-calendar.min.js"></script>

         <script>

$(document).ready(function() {
    $('#calendar').evoCalendar({

        theme: "Midnight Blue",
        calendarEvents: [
      {
        id: 'event1', // Event's ID (required)
        name: "New Year", // Event name (required)
        date: "January/1/2024", // Event date (required)
        description: "New year, more coding.", // Event description (optional)
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
      },
      {
        name: "Vacation Leave",
        badge: "02/13 - 02/15", // Event badge (optional)
        date: ["February/13/2024", "February/15/2024"], // Date range
        description: "Vacation leave for 3 days.", // Event description (optional)
        type: "event",
        color: "#63d867" // Event custom color (optional)
      }
    ]
        
    })
})
         </script>
    
  </body>
</html>
